<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>exercice 3 partie 4</title>
  <script src="jquery-3.2.1.js"></script>
</head>
<body>
  <form class="" action="index.html" method="post">
    <input type="text" name="name" value="" id="name"><br/>
    <input type="text" name="firstname" value="" id="firstname"><br/>
    <input type="text" name="mail" value="" placeholder="adresse mail @" id="mail"><br/>
    <input type="text" name="phone" value="" placeholder="numéro de téléphone" id="phone"><br/>
    <button type="button" name="button" id="enter">valider</button> <br/>
  </form>

  <script>
  $(document).ready(function(){

    var regexNom = /[a-zA-Záàâäãåçéèêëíìîï]+[\-]?[a-zA-Záàâäãåçéèêëíìîï]$/;
    var regexMail = /^[\w.-_\-]+[@]{1}[a-z]+[\.]{1}[a-z]{2,6}$/;
    var regexTel = /[0]{1}[0-9]{1}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}$/;
    $('#enter').click(function(){

      if(regexNom.test($('#name').val()) == false){
        alert('Il doit y avoir une erreur à ton Nom');
      };
      if (regexNom.test($('#firstname').val()) == false){
        alert('Alors on ne sait plus écrire son petit prénom.');
      };
      if (regexMail.test($('#mail').val()) == false){
        alert('Ton adresse doit ressemblée à darkevin@lol.go');
      };
      if (regexTel.test($('#phone').val()) == false){
        alert('Exemple de numéro !0102030405!');

      }else {
        alert('Esh c\' bon, tu es pris.')
      };
    });
  });
  </script>
</body>
</html>
